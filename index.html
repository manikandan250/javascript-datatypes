  <title>js datatype</title>
</head>
<body>
	<script>
		//premetive
		//number
		let n=10;
		console.log(typeof(n));
		
		//string
		let name="mani";
		console.log(typeof(name));
		
		//boolean
		let m=10>6;
		console.log(typeof(m));
		
		//undefined
		console.log(typeof(a));
		
		//null
		let x=null;
		console.log(typeof(x));
		
		//bigint
		let k=(10,78,8,9,4,55,78,98n);
		console.log(typeof(k));
		
		//reference
		//array
		let names=["mani","vasanth"];
		console.log(names);
		
		//object
		const details={
			name:"mani",
			age:21,
		}
		console.log(details);
		
		//function
		function f(){
			let a=10;
		}
		console.log(typeof(f));

		let p=parseInt(prompt("enter the number"));
	       document.write(p);
